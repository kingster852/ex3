<html>
  <head>
    <style>
    :root {
--lightRed: hsl(0, 100%, 67%);
--orangeyYellow: hsl(39, 100%, 56%);
--greenTeal: hsl(166, 100%, 37%);
--cobaltBlue: hsl(234, 85%, 45%);
--lightSlateBlue: hsl(252, 100%, 67%);
--lightRoyalBlue: hsl(241, 81%, 54%);
--violetBlue: hsla(256, 72%, 46%, 1);
--persianBlue: hsla(241, 72%, 46%, 0);
--white: hsl(0, 0%, 100%);
--paleBlue: hsl(221, 100%, 96%);
--lightLavender: hsl(241, 100%, 89%);
--darkGrayBlue: hsl(224, 30%, 27%);
}
    </style>
  </head>
    
  <body>
    <div style="background-color: var(--lightRed);">
    --lightRed
    </div>
    <div style="background-color: var(--orangeyYellow);">
    --orangeyYellow
    </div>
    <div style="background-color: var(--greenTeal);">
    --greenTeal
    </div>
    <div style="background-color: var(--cobaltBlue);">
    --cobaltBlue
    </div>
    <div style="background-color: var(--lightSlateBlue);">
    --lightSlateBlue
    </div>
    <div style="background-color: var(--lightRoyalBlue);">
    --lightRoyalBlue
    </div>
    <div style="background-color: var(--violetBlue);">
    --violetBlue
    </div>
    <div style="background-color: var(--persianBlue);">
    --persianBlue
    </div>
    <div style="background-color: var(--paleBlue);">
    --paleBlue
    </div>
    <div style="background-color: var(--lightLavender);">
    --lightLavender
    </div>
    <div style="background-color: var(--darkGrayBlue);">
    --darkGrayBlue
    </div>
    
  </body>
</html>
